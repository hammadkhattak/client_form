<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Form</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <input type="hidden" value="" id="txtVerificationNo" />
      <header>Details</header>
      <div class="progress-bar">
        <div class="step">
          <p>Step 1</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Step 2</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Verify</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form>
          <div class="page slide-page">
            <div class="title">Choose</div>
            <div class="field">
              <div class="label">Días Tratamiento:</div>
              <select name="cars" id="cars">
                <option value="volvo">1 – 30 -> €1500</option>
                <option value="saab">30 – 90 -> €4000</option>
                <option value="mercedes">90 – 180 -> €8000</option>
                <option value="audi">180 – 240 -> €12000</option>
                <option value="audi">240 – 360 -> €20000</option>
                <option value="audi">360 a más -> €25000</option>
              </select>
            </div>
            <div class="field">
              <div class="label">Intervenciones Quirúrgicas:</div>
              <select name="cars" id="cars">
                <option value="volvo">11 -> €1200</option>
                <option value="saab">2 -> €2400</option>
                <option value="mercedes">3 o más -> €3600</option>
              </select>
            </div>
            <div class="field">
              <div class="label">Tipo Lesión/Secuela Permanente</div>
              <select name="cars" id="cars">
                <option value="volvo">Cervicalgia -> €2000</option>
                <option value="saab">Contusión sin Fractura -> €5000</option>
                <option value="mercedes">
                  Contusión con Fractura -> €15000
                </option>
                <option value="audi">
                  Contusión con Fractura y Lesión Nerviosa -> €40000
                </option>
                <option value="audi">
                  Lesión Medular/Neurología/Amputación -> €100000
                </option>
              </select>
            </div>
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Choose</div>
            <div class="field">
              <div class="label">Secuelas Psicológicas</div>
              <select name="cars" id="cars">
                <option value="volvo">Leve -> €5000</option>
                <option value="saab">Moderado -> €10000</option>
                <option value="mercedes">Grave -> €25000</option>
                <option value="audi">Muy Grave -> €70000</option>
              </select>
            </div>
            <div class="field">
              <div class="label">Secuelas Estéticas</div>
              <select name="cars" id="cars">
                <option value="saab">Poco Visible-> €1500</option>
                <option value="mercedes">Visible-> €4000</option>
                <option value="audi">Muy Visible -> €10000</option>
                <option value="volvo">Grave -> €30000</option>
              </select>
            </div>
            <div class="field">
              <div class="label">Incapacidad Laboral Permanente</div>
              <select name="cars" id="cars">
                <option value="volvo">Leve -> €30000</option>
                <option value="saab">Moderado -> €10000</option>
                <option value="mercedes">Grave -> €25000</option>
                <option value="audi">Muy Grave -> €70000</option>
              </select>
            </div>
            <!-- <div class="field">
              <div class="label">Phone Number</div>
              <input type="Number">
            </div> -->
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Basic Info</div>
            <div class="field">
              <div class="label">Name</div>
              <input id="name" type="text" />
            </div>
            <div class="field">
              <div class="label">Email</div>
              <input id="email" type="email" />
              <!-- <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select> -->
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input id="phone" type="number" />
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <!-- <button class="submit">Submit</button> -->
              <button class="next-2 next">Next</button>
            </div>
          </div>

          <div class="page">
            <p class="otp-text">Enter OTP</p>
            <input
              type="text"
              autocomplete="one-time-code"
              inputmode="numeric"
              id="txtOtp"
              name="one-time-code"
              class="otp"
            />
            <!-- <input type="submit" value="Submit" class="submit-btn"> -->

            <!-- <div class="title">Login Details:</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password">
            </div> -->
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="submit" type="button">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
